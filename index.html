<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Shubham!</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #2c3e50, #34495e, #1abc9c, #16a085);
    background-size: 200% 200%;
    animation: gradientAnimation 15s ease infinite;
    color: #fff;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


.background-stars {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: #ffffff;
    border-radius: 50%;
    opacity: 0;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

 /* Main title styling */
h1 {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5em;
    color: #ffedbc; /* Light pastel yellow */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    text-align: center;
    animation: fadeIn 2s ease-in-out;
}



       
        /* Typing animation for the message */
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #ff6347;
            text-align: center;
            white-space: nowrap;
            animation: typing 3s steps(40, end) 1s forwards;
            overflow: hidden;
            border-right: 4px solid #ff6347;
            width: 0;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Funny message styling */
        .funny-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #333;
            text-align: center;
            animation: fadeIn 2s ease-in-out 4s;
        }

        /* "From" message styling */
        .from {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #555;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Container styles for various animations */
        .balloon-container, .photo-container, .firework-container, .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .photo-container {
            display: flex;
    flex-wrap: wrap; /* Allow images to wrap onto the next line */
    justify-content: center; /* Center images horizontally */
    gap: 15px; /* Add some space between images */
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff8c00;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(150%); }
        }

        /* Photo animation styling */
        .photo {
    position: absolute;
    width: 250px; /* Increase the size here as needed */
    height: 450px;
    border-radius: 15px;
    animation: floatUpDown 4s infinite ease-in-out alternate;
}

@keyframes floatUpDown {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}


        /* Fireworks styling */
        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: explode 1s ease-in-out;
            opacity: 0;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }



        .message, .funny-message, .from {
    text-align: center;
    color: #ffcccb; /* Light pastel pink */
    text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <!-- Greeting and personalized message -->
    <h1>Happy Birthday, Shubham!</h1>
    <div class="message">Wishing you all the happiness and joy!</div>
    <div class="funny-message">"Age is merely the number of years the world has been enjoying you. Cheers to many more!" ðŸŽ‰</div>

    <div class="background-stars" id="backgroundStars"></div>


    <!-- Balloon container -->
    <div class="balloon-container" id="balloonContainer"></div>

    <!-- Photo container -->
    <div class="photo-container" id="photoContainer"></div>

    <!-- Firework container -->
    <div class="firework-container" id="fireworkContainer"></div>

    <!-- Confetti container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Background Music -->
    <audio id="birthdaySong" autoplay loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
    </audio>

    <!-- "From" message at the bottom -->
    <div class="from">With love, Dhananjay Singh</div>

    <script>
        // Function to create balloons with random colors and positions
        function createBalloons() {
            const balloonContainer = document.getElementById('balloonContainer');
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
                balloonContainer.appendChild(balloon);
            }
        }

        // Function to create falling confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Function to create fireworks
        function createFireworks() {
            const fireworkContainer = document.getElementById('fireworkContainer');
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 50}vh`;
                firework.style.animationDelay = `${Math.random() * 2}s`;
                fireworkContainer.appendChild(firework);
            }
        }

        // Function to create rotating photos
        function createPhotos() {
            const photoContainer = document.getElementById('photoContainer');
            for (let i = 0; i < 7; i++) {
                const photo = document.createElement('img');
                photo.classList.add('photo');
                photo.src = `src/${i + 1}.jpg`;
                photo.style.left = `${Math.random() * 100}vw`;
                photo.style.top = `${Math.random() * 100}vh`;
                photoContainer.appendChild(photo);
            }
        }


        function createStars() {
    const starContainer = document.getElementById('backgroundStars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starContainer.appendChild(star);
    }
}

// Initialize stars
createStars();


        // Initialize all animations
        createBalloons();
        createConfetti();
        createFireworks();
        createPhotos();
    </script>
</body>
</html>
